<div class="container m-5">

  <div class="row justify-content-center">
    <div class="col-11">
      <table class="table table-bordered" *ngIf="cartItems.length>0">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Producto</th>
            <th scope="col">Precio</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Subtotal</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let item of cartItems">
            <td>{{item.product.name}}</td>
            <td>{{item.product.price | currency}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.product.price * item.quantity | currency}}</td>
          </tr>
          <tr>
            <td colspan="3">Total</td>
            <td>{{total | currency}}</td>
          </tr>
        </tbody>
      </table>
      <div class="container-fluid justify-content-center" *ngIf="cartItems.length===0">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title"> No hay productos en tu carrito</h2>
        </div>
      </div>
    </div>
  </div>

</div>
