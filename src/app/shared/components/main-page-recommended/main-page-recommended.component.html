<div class="mt-5 mb-3">
  <div class="d-flex justify-content-center align-items-center">
    <div *ngIf="suggestedProducts" class="row">
      <div *ngFor="let product of suggestedProducts | async" class="col-md-6">
        <div class="card mb-2 text-center bg-light">
          <a [routerLink]="['/products']" [queryParams]="{product_id: product.product_id}">
            <img class="card-img-top art-rec-img" [src]="product.image !== null ?
          'data:image/png;base64,'+product.image
          : 'assets/product-imgs/image-not-available.png'" alt="">
            <div class="card-body">
              <h5 class="card-text">
                {{product.name}}
              </h5>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center text-center mt-3">
    <h3>
      Art√≠culos recomendados
    </h3>
  </div>
</div>
